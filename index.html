<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200 h-screen flex items-center justify-center">
    <main
      id="calculator-container"
      class="bg-white shadow-lg rounded-lg p-4 flex flex-col"
    >
      <section
        id="content"
        class="mb-2 border rounded-lg flex-1 flex items-end justify-end p-4 text-3xl"
      >
        <!-- content -->
      </section>

      <section id="buttons" class="grid grid-cols-4 gap-2 mb-2">
        <button id="clear-btn" class="py-4 border bg-yellow-200">C</button>
      </section>

      <button id="equal-btn" class="py-4 border bg-yellow-200 w-full">=</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
